<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casa - Scripttown</title>
    <link rel="icon" href="assets/logo/logo.png">
    <link rel="stylesheet" href="casa.css">
    <link rel="stylesheet" href="textsPokemon.css">
    <link rel="stylesheet" href="casaMobile.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div id="game-container">
        <!-- Background layer (scalable) -->
        <div id="background"></div>
        
        <!-- Scenario layer (fixed 1920x1080) -->
        <div id="cenario"></div>
        
        <!-- Character layer -->
        <div id="personagem"></div>
        
        <!-- Scenario overlay layer (for depth perspective) -->
        <div id="cenario-overlay"></div>
        
        <!-- Controls for mobile -->
        <div id="controles">
            <button id="btn-up">W</button>
            <button id="btn-left">A</button>
            <button id="btn-down">S</button>
            <button id="btn-right">D</button>
        </div>
        
        <!-- Volume control -->
        <div id="volume-control">
            <span id="volume-icon">ðŸ”ˆ</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    
    <audio id="bg-music" loop preload="auto">
        <source src="assets/music/index.mp3" type="audio/mp3">
    </audio>
    
    <!-- Scripts -->
    <script src="personagem.js"></script>
    <script src="script.js"></script>
    <div id="collision-layer"></div>
    <div id="collision-controls">
        <button id="toggle-collision">Collision Mode: OFF</button>
        <button id="export-collisions">Export Collisions</button>
    </div>
    
    <script src="lab.js"></script>
    <script src="collisionMode.js"></script>
    <script src="transitionLogics.js"></script>
</body>
</html>
